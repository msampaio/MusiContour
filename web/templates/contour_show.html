{% extends "base.html" %}

{% block content %}

<img src='/static/musicontour-logo.png' alt='MusiContour logo'>

<p>Contour operation</p>

<table>
  <thead>
    <th>Operation</th>
    <th>Value</th>
  </thead>
  <tbody>
    <tr>
      <td>Original cseg</td>
      <td>{{ cseg }}</td>
    </tr>
    {% for op in op_dicts %}
    <tr>
      {% for el in op %}
      <td>{{ el }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

<img src='/static/tmp/cseg_output.png' alt='Operations on contour {{ cseg }}'>

{% endblock %}
